{% set name = "JAGS" %}
{% set version = "None" %}
{% set sha256 = "dd099ce1432d4877105fdc9dc4b2e68b726db5c777e7907ffd69c6e877824459" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://sourceforge.mirrorservice.org/m/mc/mcmc-jags/JAGS/{{ version[0] }}.x/Source/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 2
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('fortran') }}
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
    - flex
  host:
    - libopenblas
  run:
    - libopenblas

test:
  commands:
    - jags <<< 'exit'

about:
  home: http://mcmc-jags.sourceforge.net
  license: GPL-2.0
  license_family: GPL
  license_file: COPYING
  description: |
    JAGS is Just Another Gibbs Sampler. It is a program for analysis of Bayesian
    hierarchical models using Markov Chain Monte Carlo (MCMC) simulation
    not wholly unlike BUGS.
  summary: JAGS is Just Another Gibbs Sampler

extra:
  recipe-maintainers:
    - micknudsen
